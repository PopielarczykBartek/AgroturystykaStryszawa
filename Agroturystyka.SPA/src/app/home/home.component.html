<div class="container mt-5">

  <div *ngIf="!registerMode" style="text-align: center;">
    <h1> Otrzymaj 5% zniżki na cały pobyt u nas. Wszystko co musisz zrobić to:</h1>
    <p class="lead">Zarejestruj się -> Dodaj komentarz o nas -> Wyślij nam 5 swoich najlepszych zdjęć z pobytu u nas! :) </p>

    <div class="text-center">
      <button class="btn btn-primary btn-lg" (click)="registerToggle()" >Rejestracja</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
