<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Zapisz się</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nazwa użytkownika" required name="username" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Email" required name="email" [(ngModel)]="model.email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Hasło" required name="password" [(ngModel)]="model.password">
  </div>
  <label for="favouriteValue">jaka jest Twoja ulubiona wartość? </label>
  <select class="form-control" id="favouriteValue">
    <option *ngFor="let value of valuesFromHome" [value]="value">{{value.summary}}</option>

  </select>
  <div class="form-group text-center">
<button class="btn btn-success mr-sm-2" type="submit" >Rejestracja</button>
<button class="btn btn-success mr-sm-2" type="button" (click)="cancel()">Anuluj</button>
  </div>
</form>
